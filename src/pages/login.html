<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VidaPlus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div class="container">
        <div class="icon-wrapper">
            <div class="lock-icon"></div>
        </div>

        <h1>Entrar no VidaPlus</h1>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                    <i class="input-icon fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="input-wrapper">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="senha" name="senha" placeholder="••••••••" required>
                    <button type="button" class="eye-icon" id="togglePassword" aria-label="Mostrar senha">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div id="loginMessage" role="status" aria-live="polite"
                style="min-height:1.2em; text-align:center; margin-bottom:15px; font-size:14px; font-weight:500;">
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Lembrar-me</span>
                </label>
                <a href="#" class="forgot-password">Esqueci a senha</a>
            </div>

            <button type="submit" class="submit-btn">Entrar</button>

            <div class="divider">
                <span>Ou</span>
            </div>

            <div class="signup-link">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </form>
    </div>

    <script>
        // filepath: /home/joao/dev/projeto_front_end/src/pages/login.html
        (function () {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('senha');
            const loginForm = document.getElementById('loginForm');
            const msg = document.getElementById('loginMessage');
            const submitBtn = loginForm.querySelector('.submit-btn');

            function show(text, error = false) {
                msg.textContent = text;
                msg.style.color = error ? 'crimson' : 'green';
            }

            togglePassword.addEventListener('click', function (e) {
                e.preventDefault();
                const isHidden = passwordInput.type === 'password';
                passwordInput.type = isHidden ? 'text' : 'password';
                this.setAttribute('aria-pressed', String(isHidden));
                const icon = this.querySelector('i');
                icon.className = isHidden ? 'fas fa-eye-slash' : 'fas fa-eye';
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                show('Enviando...');

                const email = document.getElementById('email').value.trim();
                const senha = passwordInput.value;

                if (!/^\S+@\S+\.\S+$/.test(email)) {
                    show('E-mail inválido.', true);
                    submitBtn.disabled = false;
                    return;
                }
                if (!senha) {
                    show('Preencha a senha.', true);
                    submitBtn.disabled = false;
                    return;
                }

                try {
                    // Simulação de login com localStorage (sem backend)
                    const users = JSON.parse(localStorage.getItem('users') || '[]');

                    // Buscar usuário
                    const user = users.find(u => u.email === email && u.senha === senha);

                    if (user) {
                        // Criar token simulado
                        const token = btoa(JSON.stringify({ email: user.email, id: user.id }));
                        localStorage.setItem('token', token);
                        localStorage.setItem('currentUser', JSON.stringify(user));

                        show('Login realizado com sucesso!');

                        // Redirecionar para dashboard após 1 segundo
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        show('E-mail ou senha incorretos.', true);
                    }
                } catch (err) {
                    show('Erro ao fazer login: ' + (err.message || err), true);
                } finally {
                    submitBtn.disabled = false;
                }
            });
        })();
    </script>
</body>

</html>
