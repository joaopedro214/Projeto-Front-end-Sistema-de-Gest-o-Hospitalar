<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/configuracoes.css">
    <title>Configurações</title>
</head>

<body>
    <div class="container">
        <!-- Sidebar será carregada aqui -->
        <div id="sidebarContainer"></div>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Header -->
            <header class="header">
                <button class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="search-container">
                    <i class="search-icon fas fa-magnifying-glass"></i>
                    <input type="text" class="search-input"
                        placeholder="Buscar pacientes, profissionais, prontuários...">
                </div>

                <div class="header-right">
                    <!-- Seletor de Role -->
                    <div class="role-selector">
                        <select id="roleSelect" class="role-select">
                            <option value="admin">Administrador</option>
                            <option value="profissional">Profissional de Saúde</option>
                            <option value="paciente">Paciente</option>
                        </select>
                    </div>

                    <div class="notification-badge">
                        <i class="notification-icon fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>

                    <div class="user-profile">
                        <div class="profile-info">
                            <div class="profile-name" id="headerUserName">Admin</div>
                            <div class="profile-role" id="headerUserRole">Admin</div>
                        </div>
                        <div class="profile-avatar" id="headerUserAvatar">A</div>
                    </div>
                </div>
            </header>
            <div class="content">
                <h1>Configurações</h1>
                <div class="maintenance-message">
                    <i class="fa-solid fa-person-digging"></i>
                    <p>Em construção...</p>
                </div>
            </div>
        </main>
    </div>
    <div class="overlay" id="overlay"></div>
    <script src="../components/roles.js"></script>
    <script src="../components/navigation.js"></script>
    <script src="../components/sidebar.js"></script>
    <script src="../components/role-selector.js"></script>
    <script src="../pages/dashboard.js"></script>
</body>

</html>
